<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGFOLLOWERS | الصفحة الرئيسية</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e60000;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .banner {
      background: linear-gradient(to right, #e60000, #111);
      padding: 80px 20px;
      text-align: center;
    }
    .banner h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .banner button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: #e60000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #aaa;
      font-size: 14px;
    }
    @media screen and (max-width: 600px) {
      .banner h1 {
        font-size: 24px;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LEGFOLLOWERS</div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="platforms.html">الخدمات</a>
      <a href="#contact">اتصل بنا</a>
    </nav>
  </header>
  <section class="banner">
    <h1>احصل على أفضل التفاعلات الآن!</h1>
    <button onclick="window.location.href='platforms.html'">ابدأ الآن</button>
  </section>
  <footer>
    جميع الحقوق محفوظة © LEGFOLLOWERS 2025
  </footer>
</body>
</html>
