<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أسعار خدمات يوتيوب - LEGFOLLOWERS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #ff0000;
      font-weight: bold;
    }
    .section {
      padding: 30px 20px;
      border-bottom: 1px solid #333;
    }
    .section h2 {
      color: #ff0000;
      margin-bottom: 10px;
    }
    .price-box {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      display: inline-block;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
    }
    .note {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>أسعار خدمات يوتيوب</header>

  <section class="section" id="views">
    <h2>مشاهدات يوتيوب</h2>
    <div class="price-box">
      <div class="price">1000 مشاهدة = 20 جنيه</div>
      <div class="note">توصيل سريع ومضمون</div>
    </div>
  </section>

  <section class="section" id="subscribers">
    <h2>مشتركين يوتيوب</h2>
    <div class="price-box">
      <div class="price">1000 مشترك = 60 جنيه</div>
      <div class="note">مشتركين حقيقيين لقناتك</div>
    </div>
  </section>

  <section class="section" id="likes">
    <h2>لايكات يوتيوب</h2>
    <div class="price-box">
      <div class="price">1000 لايك = 10 جنيه</div>
      <div class="note">تفاعل مضمون وحقيقي</div>
    </div>
  </section>
</body>
</html>
